spring.application.name=gateway-server
server.port=8080
zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=10000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
#
zuul.routes.API.path=/api/**
zuul.routes.API.service-id=app-consumer
zuul.routes.API.sensitive-headers=
zuul.routes.AUTH.path=/auth/**
zuul.routes.AUTH.service-id=auth-server
zuul.routes.AUTH.sensitive-headers=
zuul.add-proxy-headers=true
#
security.oauth2.client.access-token-uri=http://localhost:8080/auth/oauth/token
security.oauth2.client.user-authorization-uri=http://localhost:8080/auth/oauth/authorize
security.oauth2.client.client-id=client
security.oauth2.resource.user-info-uri=http://localhost:8080/auth/user
security.oauth2.resource.prefer-token-info=false
#
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/